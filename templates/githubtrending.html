<!DOCType>
<html>
  <head>
    <title>Trending-Github</title>
    <link type="text/css" rel="stylesheet" href="static/style.css/">
  </head>
  <body>
    <center>
      <a target="_blank" href="https://docs.trending-github.com/"><h2> Trending-Github API </h2></a>

    </center>
  </body>
</html>
